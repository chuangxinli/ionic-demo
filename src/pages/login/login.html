<ion-content padding>
  <div class="login-box">
    <ion-item>
        <ion-label color='primary' floating>账号:</ion-label>
        <ion-input #myUserName type="text" [(ngModel)]='userName' value='' autocomplete="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary' floating>密码:</ion-label>
        <ion-input type="password" [(ngModel)]='passWord' value='' autocomplete="off"></ion-input>
      </ion-item>
      <button ion-button round class="login" (tap)='Confirm(userName, passWord)'>登录</button>
      <div class="find-password" (tap)="ForgetPassword()">忘记密码?</div>
  </div>
</ion-content>
